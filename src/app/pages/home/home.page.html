<ion-header>
  <ion-toolbar>
    <ion-title>
      ALARMA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="home">
    <ion-fab slot="fixed" vertical="top" horizontal="center" *ngIf="alarmOnOff === false">
    
    </ion-fab>
  
    <ion-row>
      <ion-col>
        <ion-button
          class="full-screen-button"
          expand="block"
          [color]="alarmOnOff ? 'danger' : 'success'"
          (click)="cambiarAlarma()"
        >
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-fab slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button color="danger" (click)="cerraSesion()"><ion-icon name="power-sharp" size="large"></ion-icon></ion-fab-button>
    </ion-fab>
  </div>
  
</ion-content>
